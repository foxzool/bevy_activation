[package]
name = "bevy_activation"
description = "A simple Entity activation manager for Bevy"
version = "0.3.0-rc.1"
edition = "2021"
readme = "README.md"
repository = "https://github.com/foxzool/bevy_activation"
authors = ["FoxZoOL <zhooul@gmail.com>"]
license = "MIT OR Apache-2.0"
keywords = ["bevy", "ecs", "plugin", "wasm"]

[dependencies]
bevy_app = "0.15.0-rc.1"
bevy_ecs = "0.15.0-rc.1"
bevy_reflect = "0.15.0-rc.1"
bevy_time = "0.15.0-rc.1"


[dev-dependencies]
bevy = { version = "0.15.0-rc.1", default-features = false }


[[example]]
name = "timeout"
path = "example/timeout.rs"